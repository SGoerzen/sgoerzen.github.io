name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Wenn du pnpm benutzt:
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compute BASE_URL + PUBLIC_SITE_URL
        shell: bash
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"

          if [[ "$REPO_NAME" == "$OWNER.github.io" ]]; then
            BASE_URL="/"
          else
            BASE_URL="/$REPO_NAME/"
          fi

          PUBLIC_SITE_URL="https://$OWNER.github.io"

          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV
          echo "PUBLIC_SITE_URL=$PUBLIC_SITE_URL" >> $GITHUB_ENV

          echo "BASE_URL is: $BASE_URL"
          echo "PUBLIC_SITE_URL is: $PUBLIC_SITE_URL"

      - name: Build
        run: pnpm build
        env:
          BASE_URL: ${{ env.BASE_URL }}
          PUBLIC_SITE_URL: ${{ env.PUBLIC_SITE_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4