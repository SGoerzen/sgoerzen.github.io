{% for post in paginator.posts %}

      <div>
        {{ post.content }}
      </div>

      <h2 style="font-size:12px;">
        <a href="{{ site.BASE_PATH }}{{ post.url }}">Zum Artikel</a>
      </h2>

    </article>

  {% endif %}
{% endfor %}
